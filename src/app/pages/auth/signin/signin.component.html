<main class="w-50 m-auto card shadow p-4 mt-5">

  <form (ngSubmit)="onSubmitSignIn(signInForm)" #signInForm="ngForm">

    <h1 class="h3 mb-3 fw-normal text-center">Sign in !</h1>

    <div *ngIf="errMsg" class="alert alert-danger p-2 my-3">{{errMsg}}</div>

    <div class="form-floating mt-2">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required ngModel>
      <label for="email">Email address</label>
    </div>

    <div class="form-floating mt-2">
      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required ngModel>
      <label for="password">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="remenberMe" name="keepConnection" [ngModel]="false" >
      <label class="form-check-label" for="remenberMe">
        Remember me
      </label>
    </div>

    <div class="text-center">
      <button
        type="submit"
        class="btn btn-dark w-50 py-2"
        [disabled]="signInForm.invalid">
        CONNEXION
      </button>
    </div>
  </form>
</main>
