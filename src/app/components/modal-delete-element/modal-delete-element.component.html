<!--/* MODAL DELETE ELEMENT */-->
<ng-template #modalDelete let-modal>
  <!--/* HEADER */-->
  <div class="modal-header text-bg-danger">
    <!--/* TITLE */-->
    <h4
      class="modal-title text-white"
      id="modal-title"
    >
      Delete
    </h4>
    <!--/* BUTTON CLOSE */-->
    <button
      type="button"
      class="btn-close text-bg-light"
      aria-describedby="modal-title"
      (click)="modal.dismiss('cross')"
    ></button>
  </div>
  <!--/* BODY */-->
  <div class="modal-body">
    <p>
      <strong>Are you sure you want to delete this item <span
        class="text-primary">{{name}}</span> ?</strong>
    </p>
    <p>
      <span class="text-danger">Deletion is irreversible</span>
    </p>
  </div>
  <!--/* SEPARATOR */-->
  <div class="container-fluid border border-2 border-danger"></div>
  <!--/* FOOTER */-->
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary shadow" (click)="modal.dismiss()">Cancel</button>
    <button type="button" class="btn btn-danger shadow" (click)="modal.close()">Confirm</button>
  </div>
</ng-template>
